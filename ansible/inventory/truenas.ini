# Inventário Ansible - Homelab (TrueNAS)
# Proteja senhas/chaves usando ansible-vault encrypt ansible/vault/truenas_access.yml

[truenas]
truenas-host ansible_host=192.168.100.20 ansible_user=admin ansible_connection=ssh

[truenas:vars]
ansible_become=no
ansible_python_interpreter=/usr/bin/python3

# Observações:
# - Ajuste IP/usuário conforme seu ambiente.
# - Para TrueNAS SCALE, garanta que o usuário tenha permissão para executar "zfs".
# - Se usar chave SSH, adicione: ansible_ssh_private_key_file=~/.ssh/id_rsa
# - Se precisar senha, guarde em vault "ansible/vault/truenas_access.yml" e carregue via vars.
