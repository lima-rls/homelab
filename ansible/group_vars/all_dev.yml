# Variáveis DEV - Homelab
# Arquivo centralizado para todas as variáveis de desenvolvimento

# API Proxmox
proxmox_api_host: "192.168.100.2"
proxmox_validate_certs: false

# Docker
docker_memory: "2GB"
docker_cpu_limit: 2

# TrueNAS
truenas_pool: "repool"
truenas_datasets_base: "/mnt/repool/dev"

# Aplicações
frigate_cameras: 1
use_mock_data: true
enable_monitoring: false

# MQTT (Frigate)
mqtt_password: "dev_frigate_mqtt"

# VMs Dev
proxmox_vms:
  - name: dev-server
    node: homelab
    template: TEMPLATE-UBT-SERVER
    cpu: host
    cores: 2
    memory_mb: 8192
    balloon: 4096
    disk_gb: 20
    net0: "virtio,bridge=vmbr0"
    ipconfig0: "ip=192.168.100.50/24,gw=192.168.100.1"
    nameservers: "192.168.100.1"
    tags: "dev"
    description: "Ambiente de desenvolvimento"
