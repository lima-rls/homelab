---
- name: Configurar Docker na VM de desenvolvimento
  hosts: dev-server
  become: true
  gather_facts: true

  tasks:
    - name: Atualizar cache do apt
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Instalar dependências para Docker
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Criar diretório para chaves APT
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Adicionar chave GPG do Docker
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Adicionar repositório Docker
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Instalar Docker Engine
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Garantir que Docker está habilitado e rodando
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started

    - name: Adicionar usuário padrão ao grupo docker
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
      when: ansible_user != 'root'

    - name: Validar instalação do Docker
      ansible.builtin.command: docker --version
      register: docker_version
      changed_when: false

    - name: Exibir versão do Docker
      ansible.builtin.debug:
        msg: "Docker instalado: {{ docker_version.stdout }}"
